<link rel="import" href="../polymer/polymer.html">
<script>
'use strict';
Polymer({
	is 		: 'resource-url',
	extends : 'a',
	ready: function(){
		var href = this.getAttribute('href'), me = this;
		this.setAttribute(
			'href',
			href.replace(/\{[a-z0-9]+\}/gi, function(match){
				return 	encodeURIComponent( 
							me.getAttribute( match.substring(1, match.length-1) )
						);
				}
			)
		);
	}
});
</script>
