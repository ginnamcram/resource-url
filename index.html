<html>
  <head>
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="resource-url.html">
    <link rel="import" href="../paper-button/paper-button.html">
  </head>
  <body>
    <p><a href="/resource/{resourceID}" resourceID="123" is="resource-url">Some <b>Text</b></a></p>
    <p><a href="/resource/{resourceID}/subresource/{id2}" resourceID="123" id2="+unencoded/paramvalue" is="resource-url">Some <b>Text</b></a></p>

    </a>
